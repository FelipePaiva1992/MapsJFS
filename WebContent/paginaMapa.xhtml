<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Mapa</title>
		
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		
			
		<script type="text/javascript" src="js/gmapsFunctions.js"></script>
		<script type="text/javascript" src="js/jsColor.js"></script>			
		
		<script>

			var origem=new google.maps.LatLng( -23.5489433,  -46.6388182);
			
			var destino=new google.maps.LatLng( -22.9035393,  -43.2095869);
			
			function initialize()
			{
				var propriedades = {
				  center:origem,
				  zoom:10,
				  mapTypeId:google.maps.MapTypeId.HYBRID
				  };
				  
				var map=new google.maps.Map(document.getElementById("googleMap"),propriedades);
				
				var markerOrigem=new google.maps.Marker({
					  position:origem,
					  animation:google.maps.Animation.BOUNCE
					  });
				
				var markerDestino=new google.maps.Marker({
					  position:destino,
					  animation:google.maps.Animation.BOUNCE
					  });
				
// 				var polylinha = new google.maps.Polyline({
// 					  path:path,
// 					  strokeColor:"#0000FF",
// 					  strokeOpacity:0.8,
// 					  strokeWeight:2
// 					});
				
				//polylinha.setMap(map);
				markerOrigem.setMap(map);
				markerDestino.setMap(map);
	
			}

			
			google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	</h:head>
	<h:body>

	

	<div id="googleMap" style="width:1000px;height:700px;"></div>
	</h:body>
</html>
